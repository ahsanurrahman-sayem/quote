<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Ahsanur Rahman">
	<meta name="description" content="Write your quotes and take screenshots of'em and post them in your socials, enjoy.">
	<title>Quotes App</title>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
	<style>
		* { margin:0; padding:0; box-sizing:border-box; }
		body { font-family:'Kalam', cursive; background:#E8D7B8; min-height:100vh; padding:20px; }
		.container { max-width: 700px; margin:auto; background:white; padding:40px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1);}
		h1 { text-align:center; font-size:2.5em; margin-bottom:30px; color:#333;}
		textarea, input[type=text] { width:100%; padding:15px; font-size:1.1em; font-family:'Kalam', cursive; border-radius:10px; border:3px solid #B8D4D4; margin-bottom:20px; }
		textarea:focus, input[type=text]:focus { border-color:#8FBEBE; outline:none;}
		button { width:100%; padding:15px; font-size:1.3em; background:#B8D4D4; border:none; border-radius:10px; cursor:pointer; transition:0.3s;}
		button:hover { background:#8FBEBE; transform:translateY(-2px);}
		.quote-card { background:#E8D7B8; padding:40px; margin-bottom:40px; text-align:center; border-radius:10px; }
		.text-line { display:inline-block; background:#B8D4D4; padding:15px 40px; margin:8px 0; font-size:2em; border-radius:5px; color:#000; line-height:1.4; }
		.author { font-size:1.5em; color:#666; margin-top:20px; font-style:italic; text-align:right; max-width:600px; margin-left:auto; margin-right:auto;}
		.nav { text-align:center; margin-bottom:20px; }
		.nav a { margin:0 10px; color:#5A9A9A; text-decoration:none; font-size:1.1em; }
		.nav a:hover { text-decoration:underline; }
	</style>
</head>
<body>

<div class="container" id="input-page">
	<h1>Create Your Quote</h1>
	<label for="text">Enter your text (use line breaks for multiple lines):</label>
	<textarea id="text" placeholder="When your intentions are pure,
you don't lose anyone, they lose you."></textarea>
	<label for="author">Author (optional):</label>
	<input type="text" id="author" placeholder="Name of the Quot's author">
	<button onclick="AddQuote()">Create Quote</button>
	<button onclick="ClearQuotes()">Clear All Quotes</button>
	<div class="nav"><a href="#" onclick="ShowDisplay()">View All Quotes</a></div>
</div>

<div class="container" id="display-page" style="display:none;">
	<h1>Inspirational Quotes</h1>
	<div class="nav"><a href="#" onclick="ShowInput()">Add New Quote</a></div>
	<div id="quotes-container"></div>
</div>

<script>
	let quotes = JSON.parse(localStorage.getItem('quotes') || '[]');

	function SaveQuotes() {
		localStorage.setItem('quotes', JSON.stringify(quotes));
	}
	function ClearQuotes() {
		if(!confirm("Are you sure you want to clear all quotes?")) return;
		quotes = [];
		localStorage.removeItem('quotes');
		RenderQuotes();
		alert("All quotes cleared!");
		ShowInput();
	}
	function AddQuote() {
		const text = document.getElementById('text').value.trim();
		const author = document.getElementById('author').value.trim();
		if(!text) return alert("Quote cannot be empty!");
		quotes.push({text, author});
		SaveQuotes();
		document.getElementById('text').value = '';
		document.getElementById('author').value = '';
		ShowDisplay();
	}

	function ShowInput() {
		document.getElementById('input-page').style.display = 'block';
		document.getElementById('display-page').style.display = 'none';
	}

	function ShowDisplay() {
		document.getElementById('input-page').style.display = 'none';
		document.getElementById('display-page').style.display = 'block';
		RenderQuotes();
	}

	function RenderQuotes() {
		const container = document.getElementById('quotes-container');
		container.innerHTML = '';
		if(quotes.length === 0){
			container.innerHTML = '<div style="text-align:center; font-size:2em; color:#666; margin-top:50px;">No quotes yet. Create your first one!</div>';
			return;
		}
		for(const quote of quotes){
			const card = document.createElement('div');
			card.className = 'quote-card';

			const quoteDiv = document.createElement('div');
			quoteDiv.style.whiteSpace = 'pre-wrap'; // preserve line breaks
			quoteDiv.style.wordBreak = 'break-word'; // wrap long words
			quoteDiv.style.fontSize = '2em';
			quoteDiv.style.color = '#000';
			quoteDiv.textContent = quote.text;
			card.appendChild(quoteDiv);

			if(quote.author){
				const authorDiv = document.createElement('div');
				authorDiv.className = 'author';
				authorDiv.textContent = quote.author;
				card.appendChild(authorDiv);
			}

			container.appendChild(card);
		}
	}
</script>

</body>
</html>
